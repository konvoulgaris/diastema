version: "3"

services:
  mongodb:
    container_name: diastema-daas-mongodb
    image: mongo
    ports:
      - 5001:27017
    restart: always
  minio:
    container_name: diastema-daas-minio
    image: minio/minio
    ports:
      - 5002:9000
      - 5003:9001
    command: server /data --address ":9000" --console-address ":9001"
    restart: always
  flask:
    container_name: diastema-daas-flask
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    image: diastema-daas:dev
    ports:
      - 5000:5000
    environment:
      - MONGO_HOST=diastema-daas-mongodb
      - MINIO_HOST=diastema-daas-minio
    depends_on:
      - mongodb
      - minio
    restart: always
