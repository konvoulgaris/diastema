<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Client</title>
</head>
<body>
    <button onclick="emitLoading()">Emit Loading</button>
    <button onclick="emitCleaning()">Emit Cleaning</button>
    <h3 id="operation"></h3>
    <p id="result"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const operation = document.getElementById("operation");
        const result = document.getElementById("result");
        const socket = io("http://localhost:5000");

        const emitLoading = () => {
            socket.emit("data-loading", {"minio-input": "daas/in", "minio-output": "daas/out", "job-id": 1});
        }

        const emitCleaning = () => {
            socket.emit("data-cleaning", {"minio-input": "daas/out", "minio-output": "daas/cleaning", "job-id": 1, "max-shrink": 0.3})
        }

        socket.on("data-loading-done", (data) => {
            console.log(data);
            operation.innerText = "Data Loading"
            result.innerText = JSON.stringify(data);
        })

        socket.on("data-cleaning-done", (data) => {
            console.log(data);
            operation.innerText = "Data Cleaning"
            result.innerText = JSON.stringify(data);
        })
    </script>
</body>
</html>
